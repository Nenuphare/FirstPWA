<!DOCTYPE html>
<html lang="fr">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="EXO API PWA">
    <meta name="theme-color" content="#fff"/>
    <meta property="og:url" content="http://127.0.0.1:5501/index.html?" />
    <meta property="og:title" content="API PWA" />
    <meta property="og:description" content="API PWA EXO" />
    <title>Détails d'une série</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css" media="all">
    <link rel="manifest" href="manifest.json">
</head>

<body>
    <div class="container mx-auto text-center">
        <h1 class="mt-2">Détails d'une série</h1>
        <div id="seriesDetails" class="mt-5"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Récupérer les paramètres de l'URL
            const urlParams = new URLSearchParams(window.location.search);
            const name = urlParams.get('name');
            const image = urlParams.get('image');
            const summary = urlParams.get('summary');

            // Afficher les détails de la série
            displaySeriesDetails(name, image, summary);
        });

        function displaySeriesDetails(name, image, summary) {
            const seriesDetailsContainer = document.getElementById('seriesDetails');

            const seriesDetailsHTML = `
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">${name}</h5>
                        <img src="${image}"></img>
                        <p class="card-text">${summary}</p>
                    </div>
                </div>`;

            seriesDetailsContainer.innerHTML = seriesDetailsHTML;
        }
    </script>
</body>
</html>
